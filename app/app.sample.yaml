application: go-read
version: 1
runtime: go
api_version: go1

automatic_scaling:
  min_idle_instances: 1
  max_idle_instances: 1
  min_pending_latency: 500ms
  max_pending_latency: 5s
  max_concurrent_requests: 100

handlers:
- url: /favicon.ico
  static_files: static/favicon.png
  upload: static/favicon.png

- url: /service-worker.js
  static_files: static/service-worker.js
  upload: static/service-worker.js

- url: /manifest.json
  static_files: static/manifest.json
  upload: static/manifest.json

- url: /index.html
  static_files: static/index.html
  upload: static/index.html
  application_readable: true

- url: /login/redirect
  script: _go_app
  secure: always

- url: /static
  static_dir: static

- url: /login/google
  login: required
  script: _go_app
  secure: always

- url: /user/.*
  login: required
  script: _go_app
  secure: always

- url: /task/.*
  login: admin
  script: _go_app
  secure: always

- url: /admin/.*
  login: admin
  script: _go_app
  secure: always

- url: /push
  script: _go_app

- url: /.*
  script: _go_app
  secure: always

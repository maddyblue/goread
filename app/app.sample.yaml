application: go-read
version: 1
runtime: go
api_version: go1

automatic_scaling:
  min_idle_instances: 1
  max_idle_instances: 1
  min_pending_latency: 500ms
  max_pending_latency: 5s
  max_concurrent_requests: 100

handlers:
- url: /favicon.ico
  static_files: static/favicon.png
  upload: static/favicon.png

- url: /static
  static_dir: static

- url: /login/google
  login: required
  script: _go_app
  secure: always

- url: /user/.*
  login: required
  script: _go_app
  secure: always

- url: /task/.*
  login: admin
  script: _go_app
  secure: always

- url: /admin/.*
  login: admin
  script: _go_app
  secure: always

- url: /push
  script: _go_app

- url: /.*
  script: _go_app
  secure: always
